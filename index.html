<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="./dist/css/lDialog.css">
    <link rel="stylesheet" href="./dist/css/demo.css">
    <title>lDialog</title>
  </head>
  <body>  
    <div id="app">
        <h3>lDialog演示</h3>
    	<button id="toast">toast</button>
        <button id="iconToast">iconToast</button>
        <button id="loadingToast">loadingToast</button>
        <button id="lDialogModal">lDialogModal</button>
        <button id="lDialogBtnModal">lDialogBtnModal</button>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="./dist/js/lDialog.js"></script>
    <script>
    	$("#toast").click(function() {

    		//显示toast
    		$.lDialog.toast({
    			content:'抱歉，密码错误',
    			duration: 2000,
    			theme:'default'
    		});
    	});
        $("#iconToast").click(function() {
            
            //显示iconTiast，类型有：success,error
            $.lDialog.iconToast({
                title: '错误',
                icon: 'error',
                theme:'default',
                duration: 2000
            })
        });
        $("#loadingToast").click(function() {
            
            //显示sLoadingToast
            $.lDialog.sLoadingToast({
                title: '加载',
                theme:'default'
            })

            //2秒后关闭LoadingToast
            setTimeout(function(){
                $.lDialog.hLoadingToast() //关闭sLoadingToast
            },2000)
        });
        $("#lDialogModal").click(function() {
            
            //显示模态框
            $.lDialog.modal({
                title:'温馨提示',
                content:'我是内容',
                footerText:'好的'
            })
        });
        $("#lDialogBtnModal").click(function() {
            
            //显示按钮模态框
            $.lDialog.btnModal({
                title:'温馨提示',
                content:'我是内容'
            },function(){   //点击确认按钮之后执行
                console.log("按了执行按钮");
            })
        });
    </script>
  </body>
</html>
