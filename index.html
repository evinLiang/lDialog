<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="./dist/css/lDialog.min.css">
    <title>lDialog</title>
    <style>
        body { background: #eee; }
        button {
            border: none;
            border-radius: 5px;
            height: 35px;
            line-height: 35px;
            padding: 0px 10px;
            cursor: pointer;
            background: rgba(32,156,238,0.7);
            box-sizing: 0px 0px 5px rgba(32,156,238,0.4);
            color: #fff;
        }
    </style>
  </head>
  <body>
    <div id="app">
        <h3>dialog演示</h3>
        <hr>
    	<button id="toast">toast</button>
        <button id="iconToast">iconToast</button>
        <button id="loadingToast">loadingToast</button>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="./dist/js/lDialog.js"></script>
    <script>
    	$("#toast").click(function() {

    		//显示toast
    		$.lDialog.toast({
    			content:'抱歉，密码错误',
    			duration: 2000,
    			theme:'default'
    		});
    	});
        $("#iconToast").click(function(event) {
            
            //显示iconTiast，类型有：success,error
            $.lDialog.iconToast({
                title: '错误',
                icon: 'error',
                theme:'default',
                duration: 2000
            })
        });
        $("#loadingToast").click(function(event) {
            
            //显示sLoadingToast
            $.lDialog.sLoadingToast({
                title: '加载',
                theme:'default'
            })

            //2秒后关闭LoadingToast
            setTimeout(function(){
                $.lDialog.hLoadingToast() //关闭sLoadingToast
            },2000)
        });

    </script>
  </body>
</html>
